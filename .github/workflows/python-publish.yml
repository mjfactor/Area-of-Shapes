name: Upload Python Package

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools build twine
    - name: Extract version and create tag
      run: |
        LATEST_TAG=$(git describe --tags $(git rev-list --tags --max-count=1))
        VERSION=$(echo $LATEST_TAG | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        git config --local user.email "emjayfactor@gmail.com"
        git config --local user.name "mjfactor"
        git tag $VERSION
        git push https://${{ secrets.GH_PAT }}@github.com/mjfactor/Package-Area-of-Shapes.git $VERSION
    - name: Create GitHub release
      run: |
        curl -X POST \
          -H "Authorization: token ${{ secrets.GH_PAT }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/mjfactor/Package-Area-of-Shapes/releases \
          -d '{
            "tag_name": "'"$VERSION"'",
            "name": "'"$VERSION"'",
            "body": "Release '"$VERSION"'"
          }'
    - name: Build package
      run: python -m build
    - name: Upload distribution to PyPI
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: twine upload dist/*